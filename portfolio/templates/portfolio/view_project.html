<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'portfolio/base.html' %}
{% block portfolio_content %}
<div class="row justify-content-center mt-2">
    <h1>{{ project.name }}</h1>
</div>
<div class="row mt-3">
    {% for image in images %}
    <div class="col">
        <img class="img-fluid rounded mb-2 border border-dark" src="{{ image.image.url }}">
    </div>
    {% endfor %}
</div>
<div class="row justify-content-center mt-2 mt-3">
    <div class="col">
        <p style="font-size: 18px;">{{ project.description|safe }}</p>
    </div>
</div>
<div class="row justify-content-center mt-2 mt-3">
    {% if project.test_url %}
        <div class="col ml-5">
            <a class="btn btn-lg btn btn-outline-primary" href="{% url project.test_url %}" role="button">Протестировать</a>
        </div>
    {% else %}
        <div class="col ml-5">
            <a class="btn btn-lg btn btn-outline-secondary" href="#" role="button">Протестировать</a>
        </div>
    {% endif %}
    <div class="col-7 mt-2">
        Ссылка на Github: <a target="_blank" href="{{project.url}}">{{ project.url }}</a>
    </div>
</div>
<br>
{% endblock %}
</body>
</html>
